name: Soteria Audit

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out the repository
        uses: actions/checkout@v3
      - name: Soteria Audit
        continue-on-error: false          
        uses: silas-x/soteria-action@main
        with:                             
          solana-version: "1.18.26"       
          run-mode: "-analyzeAll"         
          cargo-com: "."                  
          program-path: "."               
